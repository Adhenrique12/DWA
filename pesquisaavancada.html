<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css" > 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa avancada</title>
</head>
<body>
    <img src="googlelogo.png"  style="width:92px;height:33px;" >
    <div id="links">
        <a href="index.html"> Google </a>
    </div>
    <br><br><br>

    <h1 style="color: red; margin-left:10px">Pesquisa Avançada</h1>
    <span>Encontre páginas com ...</span>

    <div id="avancada">
        <form action="https://www.google.com/search">
            <label for="todas">todas estas palavras:</label>
            <input type="text" id="todas" name="as_q"> <br>

            <label for="todas">esta palavra ou frase exata:</label>
            <input type="text" id="esta" name="as_epq"> <br>

            <label for="todas">qualquer uma destas palavras:</label>
            <input type="text" id="qualquer" name="as_oq"> <br>

            <label for="todas">nenhuma destas palavras:</label>
            <input type="text" id="nenhuma" name="as_eq"> <br>

            <input style="height: 30px; line-height: 100%; min-width: 120px; float: right; margin: 10px 0; 
            background-color: #357ae8; font-size: 11px;
            color: #fff; outline: 0; text-align: center;
            border-radius: 2px; background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
            cursor: default;" type="submit" value="Pesquisa avancada">
        </form>
    </div>
     
</body>
</html>
